name: verify-site-config-aws

on: 
  workflow_dispatch:

env:
  PYTHONPATH: ${{ github.workspace }}/aws/scripts
  SITE_INDEX_FILE: ${{ github.workspace }}/config/aws/site-index.json

jobs:
  verify_site_config:
    name: Verify site configuration
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: config/aws      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Link Config Directory
      run: ln -s ${{ github.workspace }}/config ~/config
    - name: Verify site configuration
      run: python -m verify_site_config -i $SITE_INDEX_FILE
