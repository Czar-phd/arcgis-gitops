name: server-linux-aws-snapshot

on: 
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
  PYTHONPATH: ${{ github.workspace }}/aws/scripts
  CONFIG_FILE: ${{ github.workspace }}/config/aws/arcgis-server-linux/image.vars.json

concurrency:
  group: ${{ github.ref_name }}
  
jobs:
  snapshot:
    name: Creates AMIs from deployment EC2 instances
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Boto3
        run: pip install boto3
      - uses: hashicorp/setup-packer@main
        with:
          version: "1.11.2"
      - name: Snapshot
        run: |
          SITE_ID=$(jq -r '.site_id' $CONFIG_FILE)
          DEPLOYMENT_ID=$(jq -r '.deployment_id' $CONFIG_FILE)
          python -m snapshot_deployment -s $SITE_ID -d $DEPLOYMENT_ID
